<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greens Kiosk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <span id="nav-title">Greens Kiosk</span>
        <input type="text" id="search-bar" placeholder="Search for fruits or vegetables...">
        <div class="cart-container">
             <span id="cart-icon">ðŸ›’</span>
            <span id="cart-count">0</span>
        </div>

        <div id="cart-details" class="hidden">

            <ul id="cart-items"></ul>
        </div>

    </nav>

    <div class="home">
            <h1 id="title">Welcome to Greens Kiosk</h1>

                <li>Bananas</li>

            </ul>
        </div>

        <div class="vegetables">
            <h3 class="section-title">Vegetables</h3>
            <ul id="vegList">
                <li>Onions</li>
                <li>Tomatoes</li>
                <li>Kales</li>
            </ul>
        </div>
    </div>

    <footer>
